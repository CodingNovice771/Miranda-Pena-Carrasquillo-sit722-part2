        - name: POSTGRES_DB
          value: "library_db_yaip"
        - name: POSTGRES_USER
          value: "miranda_pena_carrasquillo"
        - name: POSTGRES_PASSWORD
          value: "jRctnregW3LxOu5yyQPngdskliFaZfHm"
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  type: NodePort
  selector:
    app: book-catalog
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30001